<!--
    QUERY CON JOIN 
-->

<!-- 1 Selezionare tutti gli studenti iscritti al Corso di Laurea in Economia -->

SELECT `degrees`.`name`, `students`.*
FROM `degrees`
INNER JOIN `students`
ON `degrees`.`id` = `students`.`degree_id`;
